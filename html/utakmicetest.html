<head>
  <!DOCTYPE html>
  <html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../assets/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body class="w-screen h-screen bg-[#1bb198] flex dark:bg-[#2e2e2e] font-[poppins]" onload="OnLoad()">
    <div class="flex flex-wrap w-40 h-screen bg-stone-800 text-slate-200">
      <div class="w-full">
        <div class="font-bold text-center my-2 w-full"> <!--nav items-->
          <a href="../index.html" class=" "><img src="../assets/imgs/logotransparent.svg"></a>
        </div>
        <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--nav items-->
          <a href="simulator.html" class="flex items-center">
            <img src="../assets\imgs\simulator.svg" class="h-10 mx-3">
            <p>Predvidi</p>
          </a>
        </div>
        <div class="font-bold my-2 w-full hover:bg-stone-900"> <!--botun3-->
          <a href="rankingtest.html" class="flex items-center">
            <img src="../assets\imgs\ranking.svg" class="h-10 mx-3">
            <p>Ljestvica</p>
          </a>
        </div>
        <div class="font-bold my-2 w-full hover:bg-stone-900"> <!--botun3-->
          <a href="utakmicetest.html" class="flex items-center">
            <img src="../assets\imgs\football-game.svg" class="h-10 mx-3">
            <p>Utakmice</p>
          </a>
        </div>
        <div class="text-center">
          <button
            onclick="SignOut('signin')"
            class="bg-[#1bb198] border-t-0 border-y-4 border-teal-800 hover:bg-teal-700 text-black font-bold my-3 py-2 text-center w-20 rounded shadow-slate-900 shadow-md hover:shadow-teal-500/50"
          >
            Sign Out
          </button>
        </div>
      </div>
      <div class="self-end w-full">
        <!--bottom menu-->
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--nav items-->
          <a href="#" class=" ">Light UI</a>
        </div>
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="#">Collapse</a>
        </div>
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--botun4-->
          <a href="#">Settings</a>
        </div>
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--botun4-->
          <a href="#">Help</a>
        </div>
      </div>
    </div>
  <div class="overflow-auto flex-1 my-5 w-full px-5 drop-shadow rounded-md">
    <h1 class="text-3xl font-italic text-center text-white mb-10">Football games</h1>
    <div>
      <label for="dateSelect">Izaberite Datum</label>
      <input type="date" id="dateSelect" onchange="DateChanged(event)">
      <label for="leagueSelect">Izaberite Ligu</label>
      <select id="leagueSelect" onchange="LeagueChanged(event)">
        <option selected value="all">Sve</option>
      </select>
    </div>
    <details class="m-4 bg-gray-300 open:bg-[#666666] duration-300">
      <summary class="bg-inherit px-5 py-3 text-lg cursor-pointer">Live games</summary>
      <div id="livematchupslist" class="overflow-scroll max-h-96">
        <table class="table-auto w-full text-lg bg-[#222222] text-[#f1f5f9] text-center">
          <thead class="bg-[#666666]">
            <tr>
              <th>Players</th>
              <th>Current results</th>
              <th>Possesion</th>
              <th>More Info</th>
              <th>League</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="liveGames">
          </tbody>
        </table>

      </div>

    </details>
    <details class="m-4 bg-gray-300 open:bg-[#666666] duration-300">
      <summary class="bg-inherit px-5 py-3 text-lg cursor-pointer">Finished games</summary>
      <div id="donematchupslist" class="overflow-scroll max-h-96">
        <table class="table-auto w-full text-lg bg-[#222222] text-[#f1f5f9] text-center">
          <thead class="bg-[#666666]">
            <tr>
              <th>Players</th>
              <th>Final Results</th>
              <th>Possesion</th>
              <th>More Info</th>
              <th>League</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="finishedGames">
          </tbody>
        </table>
      </div>

    </details>
    <details class="m-4 bg-gray-300 open:bg-[#666666] duration-300">
      <summary class="bg-inherit px-5 py-3 text-lg cursor-pointer">Schedualed games</summary>
      <div id="currentmatchupslist" class="overflow-scroll max-h-96">
        <table class="table-auto w-full text-lg bg-[#222222] text-[#f1f5f9] text-center">
          <thead class="bg-[#666666]">
            <tr>
              <th>Players</th>
              <th>Predictions</th>
              <th>League</th>
              <th>Date</th>
              
            </tr>
          </thead>
          <tbody id="schedualedGames">
          </tbody>
        </table>
      </div>
  </details>
  </div>
  <div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
  <script type="text/javascript" src="../src/index.js"></script>
  <script src="../src/matchups.js"></script>
</body>

</html>
