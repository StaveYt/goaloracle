<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body
    class="bg-[#1bb198] absolute inset-0 flex dark:bg-[#222222] font-[poppins]"
    onload="LoadInfo()"
  >
    <!--bg-[#1bb198]-->
    <div class="flex flex-wrap w-40 h-screen bg-stone-800 text-slate-200">
      <div class="w-full">
        <!--top menu-->
        <div class="font-bold text-center my-2 w-full">
          <!--nav items-->
          <a href="../index.html" class=" "
            ><img src="../assets/imgs/logotransparent.svg"
          /></a>
        </div>
        <div class="font-bold text-center my-2 w-full hover:bg-stone-900">
          <!--nav items-->
          <a href="simulator.html" class=" ">Simulate</a>
        </div>
        <div class="font-bold text-center my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="rankingtest.html">Ranking</a>
        </div>
        <div class="font-bold text-center my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="utakmicetest.html">Football games</a>
        </div>
        <div class="text-center">
          <button
            onclick="SignOut('signin')"
            class="bg-[#1bb198] border-t-0 border-y-4 border-teal-800 hover:bg-teal-700 text-black font-bold my-3 py-2 text-center w-20 rounded shadow-slate-900 shadow-md hover:shadow-teal-500/50"
          >
            Sign Out
          </button>
        </div>
      </div>
      <div class="self-end w-full">
        <!--bottom menu-->
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--nav items-->
          <a href="#" class=" ">Light UI</a>
        </div>
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="#">Collapse</a>
        </div>
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--botun4-->
          <a href="#">Settings</a>
        </div>
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--botun4-->
          <a href="#">Help</a>
        </div>
      </div>
    </div>
    <div class="flex-1 flex flex-col overflow-auto p-10">
      <div class="dark:text-white flex flex-row">
        <img
          class="w-20"
          src="../assets\imgs\usericontemp.png"
          alt="user"
          class="h-20"
        />
        <p id="username" class="mt-6">Username</p>
        <img class="w-5 object-contain" id="teamPic" src="" />
        <p class="mt-6 mx-2" id="teamElo"></p>
      </div>

      <div
        class="self-center dark:text-white w-[750px] grid grid-cols-3 gap-4 mx-5"
      >
        <div>
          <p>Hajduk v Šibenik</p>
          <img src="../assets\imgs\hajduk.jpeg" alt="tim" />
          <button
            onclick="GoToSimulator()"
            class="bg-[#15caa7] border-t-0 border-y-4 border-teal-700 hover:bg-teal-600 text-black font-bold my-3 py-2 text-center w-full rounded shadow-slate-900 shadow-md hover:shadow-teal-400/50"
          >
            Quick simulate
          </button>
        </div>
        <div>
          <p>Hajduk v Dinamo</p>
          <img src="../assets\imgs\hajduk.jpeg" alt="tim" />
          <button
            onclick="GoToSimulator()"
            class="bg-[#15caa7] border-t-0 border-y-4 border-teal-700 hover:bg-teal-600 text-black font-bold my-3 py-2 text-center w-full rounded shadow-slate-900 shadow-md hover:shadow-teal-400/50"
          >
            Quick simulate
          </button>
        </div>
        <div>
          <p>Hajduk v Slaven Belupo</p>
          <img src="../assets\imgs\hajduk.jpeg" alt="tim" />
          <button
            onclick="GoToSimulator()"
            class="bg-[#15caa7] border-t-0 border-y-4 border-teal-700 hover:bg-teal-600 text-black font-bold my-3 py-2 text-center w-full rounded shadow-slate-900 shadow-md hover:shadow-teal-400/50"
          >
            Quick simulate
          </button>
        </div>
      </div>
      <button
        class="bg-[#15caa7] p-5 border-t-0 border-y-4 border-teal-700 hover:bg-teal-600 text-black font-bold my-3 py-2 text-left w-full rounded shadow-slate-900 shadow-md hover:shadow-teal-400/50"
      >
        Današnje utakmice u 1. HNL ligi
      </button>
      <div class="p-3 mt-5 mx-5 bg-[#222222]">
        <p class="text-4xl text-white">Prošle utakmice</p>
      </div>
      <div class="h-96 overflow-auto">
        <table class="w-full table-auto mx-5 bg-[#222222] text-[#f1f5f9] text-center">
          <thead class="bg-[#666666]">
            <tr>
              <th>Players</th>
              <th>Results</th>
              <th>Possesion</th>
              <th>More Info</th>
              <th>League</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="latestGames" class="">
          </tbody>
        </table>
      </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script src="../src/index.js"></script>
  </body>
</html>
