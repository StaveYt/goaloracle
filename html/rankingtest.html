<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body
    class="w-screen h-screen max-md:flex-col bg-[#1bb198] flex dark:bg-[#2e2e2e] font-[poppins]"
    onload="SwitchNav()"
  >
    <div class="flex flex-wrap w-40 h-screen bg-stone-800 text-slate-200">
      <div class="w-full" id="navlg">
        <!--top menu-->
        <div class="font-bold text-center my-2 w-full">
          <!--nav items-->
          <a href="../index.html" class=" "
            ><img src="../assets/imgs/logotransparent.svg"
          /></a>
        </div>
        <div class="font-bold text-center my-2 w-full hover:bg-stone-900">
          <!--nav items-->
          <a href="simulator.html" class="flex items-center">
            <img src="../assets\imgs\simulator.svg" class="h-10 mx-3" />
            <p>Predvidi</p>
          </a>
        </div>
        <div class="font-bold my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="rankingtest.html" class="flex items-center">
            <img src="../assets\imgs\ranking.svg" class="h-10 mx-3" />
            <p>Ljestvica</p>
          </a>
        </div>
        <div class="font-bold my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="utakmicetest.html" class="flex items-center">
            <img src="../assets\imgs\football-game.svg" class="h-10 mx-3" />
            <p>Utakmice</p>
          </a>
        </div>
      </div>
      <div class="self-end w-full">
        <!--bottom menu-->
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--nav items-->
          <a href="#" class=" ">Light UI</a>
        </div>
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="#">Collapse</a>
        </div>
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--botun4-->
          <a href="#">Settings</a>
        </div>
        <div class="text-center my-2 w-full hover:bg-stone-900">
          <!--botun4-->
          <a href="#">Help</a>
        </div>
      </div>
    </div>

    <div class="flex-col overflow-auto flex-1">
      <div class="m-10 dark:text-slate-300 text-2xl">
        <p id="username" class="inline">Ime Korisnika</p>
        <img src="..." id="teamPic" class="inline w-5" alt="NAJDRAŽI TIM" />
        <p id="teamelo" class="inline mx-5">ELO</p>
      </div>
      <div class="mx-10">
        <div class="flex">
          <div class="mb-3 xl:w-96">
            <div class="relative mb-4 flex w-full flex-wrap items-stretch">
              <input
                type="text"
                id="teamSearch"
                class="relative m-0 w-[1%] min-w-0 flex-auto rounded-l border border-solid border-[#1bb198] bg-[#f8f9fa] bg-clip-padding px-3 py-1.5 text-base font-normal text-neutral-700 outline-none transition duration-300 ease-in-out focus:border-primary focus:text-neutral-700 focus:shadow-te-primary dark:bg-slate-900 focus:outline-none dark:text-[#f8f9fa] dark:placeholder:text-[#f8f9fa]"
                placeholder="Search for your team!"
                aria-describedby="searchBtn"
              />
              <button
                class="relative z-[2] flex items-center rounded-r bg-[#1bb198] px-6 py-2.5 text-xs font-medium uppercase leading-tight text-[#f8f9fa] shadow-md transition duration-150 ease-in-out hover:bg-teal-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
                id="searchBtn"
                onclick="SearchTeam()"
              >
              </button>
            </div>
          </div>
        </div>
        <div class="mb-2">
          <h2 class="text-slate-200">Team countrys:</h2>
          <div class="relative inline-flex self-center">
            <select
              class="font-bold rounded border-2 dark:bg-slate-900 dark:text-[#f8f9fa] border-[#1bb198] text-gray-600 h-14 w-60 pl-5 pr-10 bg-[#f8f9fa] hover:border-[#0bfdc7] focus:outline-none appearance-none"
              id="countrySelect"
              onchange="FilterCountry(event)"              >
              <option value="all" selected>Sve</option>
            </select>
          </div>
        </div>
        <div class="h-96 overflow-auto">
          <table
            class="w-full mb-10 text-lg bg-[#222222] text-[#f1f5f9] text-center border-spacing: 5px;"
          >
            <thead class="bg-[#666666]">
              <tr>
                <th>Rank</th>
                <th>Tim</th>
                <th>Elo</th>
                <th>Država</th>
              </tr>
            </thead>
            <tbody id="rankingContainer"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script type="text/javascript" src="../src/index.js"></script>
    <script type="text/javascript" src="../src/ranking.js"></script>
  </body>
</html>
