<head>
<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../assets/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body class="w-screen h-screen bg-[#1bb198] flex dark:bg-[#001501] font-[poppins]" onload="GetTodayMatchups()">
  <div class="flex flex-wrap w-40 h-screen bg-stone-800 text-slate-200">
    <div class="w-full"> <!--top menu-->
      <div class="font-bold text-center my-2 w-full"> <!--nav items-->
        <a href="../index.html" class=" "><img src="../assets/imgs/logotransparent.svg"></a>
      </div>
      <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--nav items-->
        <a href="#" class=" ">Simulate</a>
      </div>
      <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--botun3-->
        <a href="rankingtest.html">Ranking</a>
      </div>
      <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--botun3-->
        <a href="utakmicetest.html">Football games</a>
      </div>
      <div class="text-center">
        <button onclick="SignOut('signin')" class="bg-[#4b4b4f] border-t-0 border-y-4 border-stone-800 hover:bg-stone-700 font-bold my-3 py-2 text-center w-20 rounded shadow-slate-900  shadow-md hover:shadow-stone-500/50">
          Sign Up
        </button>
      </div>
      <div class="text-center">
        <button onclick="SignOut('signin')" class="text-black bg-[#1bb198] border-t-0 border-y-4 border-teal-800 hover:bg-teal-700 font-bold mb-3 py-2 text-center w-20 rounded shadow-slate-900  shadow-md hover:shadow-teal-500/50">
          Sign In
        </button>
      </div>
    </div>
    <div class="self-end w-full"> <!--bottom menu-->
      <div class="text-center my-2 w-full hover:bg-stone-900"> <!--nav items-->
        <a href="#" class=" ">Light UI</a>
      </div>
      <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun3-->
        <a href="#">Collapse</a>
      </div>
      <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun4-->
        <a href="#">Settings</a>
      </div>
      <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun4-->
        <a href="#">Help</a>
      </div>
    </div>
  </div>
  
  <div class="[padding-left:var(--navWidth)] flex-1" id="container">
    <div class="flex m-10 flex-col h-full">
        <div class="flex">
            <img src="assets\imgs\indexPitch.webp" class="w-1/2 object-contain">
            <div class="mx-4 w-1/2">
                <h1 class="text-slate-700 font-bold text-center dark:text-slate-200 text-[clamp(3.6rem,4vw,4.8rem)]">
                    <span class="inline-flex">The Best Worldwide </span>
                    <span class="inline-flex">Football  </span>
                    <span class="inline-flex">Prediction Site</span>
                </h1>
                <div class="flex flex-col">
                    <button onclick="" class="text-2xl bg-[#1bb198] border-t-0 border-y-4 border-green-800 hover:bg-teal-700 text-white font-bold my-2 mx-10 py-3 text-center max-w-full rounded shadow-slate-900  shadow-md hover:shadow-teal-500/50">
                        Match Simulator
                    </button>
                    <button onclick="" class="text-2xl bg-[#4b4b4f] border-t-0 border-y-4 border-stone-800 hover:bg-stone-700 text-white font-bold my-2 mx-10 py-3 text-center max-w-full rounded shadow-slate-900  shadow-md hover:shadow-stone-500/50">
                        Browse Teams
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] hidden" id="signInBox">
    <div class="flex flex-col m-auto p-4 w-96 text-slate-300 bg-stone-800 rounded-md" id="signInContainer">
        <div class="m-4">
            <input class="shadow-md shadow-slate-900 w-full p-2 bg-stone-600 text-center rounded-md" type="text"
                id="usernameInput" placeholder="Username">
        </div>
        <div class="m-4 hidden" id="emailWrapper">
            <input class="shadow-md shadow-slate-900 w-full p-2 bg-stone-600 text-center rounded-md" type="email"
                id="emailInput" placeholder="Email">
        </div>
        <div class="m-4">
            <input class="shadow-md shadow-slate-900 w-full p-2 text-center bg-stone-600 rounded-md" type="password"
                id="passwordInput" placeholder="Password">
        </div>
        <div class="m-4 hidden" id="passConfirmWrapper">
            <input class="shadow-md shadow-slate-900 w-full p-2 bg-stone-600 text-center rounded-md" type="password"
                id="passConfirmInput" placeholder="Confirm Password">
        </div>
        <div class="m-4 hidden text-center" id="leagueSelectWrapper">
            <label for="leagueSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Liga</label>
            <select id="leagueSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected hidden disabled>Izaberite nogometnu ligu</option>
            </select>
        </div>
        <div class="m-4 hidden text-center" id="teamSelectWrapper">
            <label for="teamSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tim</label>
            <select id="teamSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected hidden disabled>Izaberite Tim</option>
            </select>
        </div>
        <button
            class="my-4 mx-5 bg-green-500 p-3 rounded-md shadow-slate-900  border-t-0 transition duration-300 border-y-4 border-green-800 shadow-md  font-bold text-lg [text-shadow:0_3px_3px_#000] hover:bg-green-700 text-slate-200 hover:shadow-green-500/50"
            id="signInButton">
            Sign in
        </button>
        <a class="my-2 self-center underline hover:cursor-pointer transition duration-200 hover:text-slate-700 [text-shadow:0_3px_3px_#000]"
            id="createAccount">Create an account</a>
    </div>
</div>


  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
  <script type="text/javascript" src="../src/index.js"></script>
  <script src="../src/matchups.js"></script>
</body>

</html>
