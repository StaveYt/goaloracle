<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../assets/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../assets/index.css">
  <title>Document</title>
</head>

<body class="bg-[#1bb198] absolute inset-0 flex dark:bg-[#222222] font-[poppins]" onload="LoadInfo()">
  <div class="flex flex-wrap w-40 h-screen bg-stone-800 text-slate-200">
    <div class="w-full"> <!--top menu-->
      <div class="font-bold text-center my-2 w-full"> <!--nav items-->
        <a href="../index.html" class=" "><img src="../assets/imgs/logotransparent.svg"></a>
      </div>
      <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--nav items-->
        <a href="#" class=" ">Simulate</a>
      </div>
      <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--botun3-->
        <a href="rankingtest.html">Ranking</a>
      </div>
      <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--botun3-->
        <a href="utakmicetest.html">Današnje Utakmice</a>
      </div>
      <div class="text-center">
        <button onclick="SignOut('signin')"
          class="bg-green-600 border-t-0 border-y-4 border-green-800 hover:bg-green-700 text-white font-bold my-3 py-2 text-center w-20 rounded shadow-slate-900  shadow-md hover:shadow-green-500/50">
          Sign Out
        </button>
      </div>
    </div>
    <div class="self-end w-full"> <!--bottom menu-->
      <div class="text-center my-2 w-full hover:bg-stone-900"> <!--nav items-->
        <a href="#" class=" ">Light UI</a>
      </div>
      <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun3-->
        <a href="#">Collapse</a>
      </div>
      <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun4-->
        <a href="#">Settings</a>
      </div>
      <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun4-->
        <a href="#">Help</a>
      </div>
    </div>
  </div>

  <div class="flex-1 flex flex-row overflow-auto p-5 justify-between align-center">
    <div class="mx-2">
      <div class="w-10 bg-slate-900 h-[50%] text-center text-2xl text-slate-200" id="homeBar"></div>
      <div class="w-10 bg-slate-200 h-[50%] text-center text-2xl" id="awayBar"></div>
    </div>
    <div  class="dark:text-white text-center mx-2 flex justify-center flex-col">
      <div id="homeContainer" class="flex">
        <h1 class="text-2xl">Home</h1>
      </div>
      <img class="text-center w-full object-cover"src="../assets/imgs/footballpitchsim.jpg">
      <div id="awayContainer" class="flex">
        <h1 class="text-2xl">Away</h1>
      </div>
    </div>
    <div class="bg-slate-900 max-w-xs mx-2 grid-cols-1 grid-rows-2">
      <div id="buttons" class="flex-row flex-wrap hidden">
        <button class="mx-2 bg-[#15caa7] p-5 border-t-0 border-y-4 border-teal-700 hover:bg-teal-600 text-black font-bold my-3 py-2 text-left w-full rounded shadow-slate-900  shadow-md hover:shadow-teal-400/50">Lineup</button>
        <button class="mx-2 bg-[#15caa7] p-5 border-t-0 border-y-4 border-teal-700 hover:bg-teal-600 text-black font-bold my-3 py-2 text-left w-full rounded shadow-slate-900  shadow-md hover:shadow-teal-400/50">Statistics</button>
        <button class="mx-2 bg-[#15caa7] p-5 border-t-0 border-y-4 border-teal-700 hover:bg-teal-600 text-black font-bold my-3 py-2 text-left w-full rounded shadow-slate-900  shadow-md hover:shadow-teal-400/50">Field</button>
      </div>
      <hr>
      <div class="flex flex-col" id="infoContainer">
        <select id="selectHomeTeam" class="p-2 text-center m-5 bg-slate-700">
          <option selected>Izaberite Domaći Tim</option>
        </select>
        <select class="p-2 text-center m-5 bg-slate-700"  id="selectAwayTeam">
          <option selected >Izaberite Gostujući Tim</option>
        </select>
        <button id="predictButton" onclick="Predict()" class="mx-2 bg-[#15caa7] p-5 border-t-0 border-y-4 border-teal-700 hover:bg-teal-600 text-black font-bold my-3 py-2 text-left rounded shadow-slate-900  shadow-md hover:shadow-teal-400/50">Predvidi</button>

      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
  <script type="text/javascript" src="../src/index.js"></script>
  <script type="text/javascript" src="../src/simulation.js"></script>
</body>

</html>
