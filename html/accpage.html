<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Link za favicon-->
    <link rel="icon" href="../assets/imgs/favicon.ico" type="image/x-icon" />
    <!--Dopušta da promijenim font u poppins-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Goaloracle</title>
  </head>
  <body
    class="bg-[#1bb198] max-md:flex-col absolute inset-0 flex dark:bg-[#2e2e2e] font-[poppins]"
    onload="LoadInfo();"
  >
    <div
      class="flex flex-wrap w-40 h-screen max-md:hidden bg-stone-800 text-slate-200"
      id="navbarlg"
    >
      <div class="w-full" id="navlg">
        <div class="font-bold text-center my-2 w-full">
          <!--nav items-->
          <a href="../index.html" class=" "
            ><img src="../assets/imgs/logotransparent.svg"
          /></a>
        </div>
        <div class="font-bold text-center my-2 w-full hover:bg-stone-900">
          <!--nav items-->
          <a href="simulator.html" class="flex items-center">
            <img src="../assets\imgs\simulator.svg" class="h-10 mx-3" />
            <p>Predvidi</p>
          </a>
        </div>
        <div class="font-bold my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="ranking.html" class="flex items-center">
            <img src="../assets\imgs\ranking.svg" class="h-10 mx-3" />
            <p>Ljestvica</p>
          </a>
        </div>
        <div class="font-bold my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="utakmice.html" class="flex items-center">
            <img src="../assets\imgs\football-game.svg" class="h-10 mx-3" />
            <p>Utakmice</p>
          </a>
        </div>
        <div class="text-center" id="signout">
          <button
            onclick="SignOut()"
            class="bg-[#1bb198] border-t-0 border-y-4 border-teal-800 hover:bg-teal-700 text-black font-bold my-3 py-2 text-center w-20 rounded shadow-slate-900 shadow-md hover:shadow-teal-500/50"
          >
            Odjava
          </button>
        </div>
      </div>
      <div
        class="md:hidden flex p-2 flex-row flex-wrap w-full h-14 bg-stone-800 text-slate-200"
        id="navbarmd"
      >
        <div class="w-[60%] flex self-center items-center">
          <!--top menu-->
          <div class="m-1">
            <button class="" onclick="ShowNavSm()">
              <img
                class="w-8"
                src="https://cdn-icons-png.flaticon.com/512/4254/4254068.png"
              />
            </button>
          </div>
          <div class="m-1 font-bold text-center object-contain w-40 shrink">
            <!--nav items-->
            <a href="../index.html" class=""
              ><img src="../assets/imgs/logotransparent.svg"
            /></a>
          </div>
        </div>
        <div class="ml-auto self-center flex">
          <!--bottom menu-->
          <div class="text-center">
            <button
              onclick="SignOut()"
              class="bg-green-600 border-t-0 border-y-4 p-2 border-green-800 hover:bg-green-700 text-white font-bold text-center text-sm rounded shadow-slate-900 shadow-md hover:shadow-green-500/50"
            >
              Odjava
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--navbar za male ekrane-->
    <div
      class="md:hidden flex p-2 flex-row flex-wrap w-full h-14 bg-stone-800 text-slate-200"
      id="navbarmd"
    >
      <div class="w-[60%] flex self-center items-center">
        <!--top menu-->
        <div class="m-1">
          <button class="" onclick="ShowNavSm()">
            <img
              class="w-8"
              src="https://cdn-icons-png.flaticon.com/512/4254/4254068.png"
            />
          </button>
        </div>
        <div class="m-1 font-bold text-center object-contain w-40 shrink">
          <!--nav items-->
          <a href="../index.html" class=""
            ><img src="../assets/imgs/logotransparent.svg"
          /></a>
        </div>
      </div>
      <div class="ml-auto self-center flex text-center gap-5">
        <!--bottom menu-->
        <div class="text-center" id="signoutsm">
          <button
            onclick="SignOut()"
            class="bg-green-600 border-t-0 border-y-4 p-2 border-green-800 hover:bg-green-700 text-white font-bold text-center text-sm rounded shadow-slate-900 shadow-md hover:shadow-green-500/50"
          >
            Odjava
          </button>
        </div>
      </div>
    </div>

    <div class="flex-1 flex flex-col overflow-auto p-10" id="container">
      <div class="dark:text-white flex flex-row">
        <img
          class="w-20"
          src="../assets\imgs\usericontemp.png"
          alt="user"
          class="h-20"
        />
        <p id="username" class="mt-6">Username</p>
        <img class="w-5 object-contain" id="teamPic" src="" />
        <p class="mt-6 mx-2" id="teamElo"></p>
      </div>

      <div
        class="self-left dark:text-white items-center w-[750px] max-md:max-h-[270px] flex gap-4 mx-5"
        id="upcomingMatches"
      ></div>
      <a
        class="bg-[#15caa7] mx-5 p-5 border-t-0 border-y-4 border-teal-700 hover:bg-teal-600 text-black font-bold my-3 py-2 text-left w-full rounded shadow-slate-900 shadow-md hover:shadow-teal-400/50"
        id="leagueGamesBtn"
      >
        Današnje utakmice u 1. HNL ligi
      </a>
      <h3 class="mx-5 bg-[#222222] text-center text-4xl text-white">
        Prošle utakmice
      </h3>
      <table
        class="h-96 overflow-auto table-auto mx-5 bg-[#222222] text-[#f1f5f9] text-center"
      >
        <thead class="bg-[#666666]">
          <tr>
            <th>Players</th>
            <th>Results</th>
            <th>Possesion</th>
            <th>More Info</th>
            <th>League</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="latestGames" class=""></tbody>
      </table>
      <div class="text-center self-center dark:text-white text-black">
        <h1 class="text-xl">
          Zahvale SportMonks API timu što su nam dali da besplatno koristimo
          njihov API
        </h1>
        <a
          class="text-lg underline"
          href="https://www.sportmonks.com/"
          target="_blank"
          >Njihova stranica</a
        >
      </div>
    </div>
    <!--nastavak za nav na malim ekranima-->
    <div
      class="flex flex-wrap w-40 absolute top-0 left-0 h-screen hidden bg-stone-800 text-slate-200"
      id="navsm"
    >
      <div class="w-full" id="">
        <div class="flex gap-4 font-bold items-center text-center my-2 w-full">
          <!--nav items-->
          <button onclick="CloseNavSm()" class="ml-auto">
            <img class="w-[64px] h-[64px]" src="../assets/imgs/close.svg" />
          </button>
        </div>
        <div class="font-bold text-center my-2 w-full hover:bg-stone-900">
          <!--nav items-->
          <a href="simulator.html" class="flex items-center">
            <img src="../assets\imgs\simulator.svg" class="h-10 mx-3" />
            <p>Predvidi</p>
          </a>
        </div>
        <div class="font-bold my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="ranking.html" class="flex items-center">
            <img src="../assets\imgs\ranking.svg" class="h-10 mx-3" />
            <p>Ljestvica</p>
          </a>
        </div>
        <div class="font-bold my-2 w-full hover:bg-stone-900">
          <!--botun3-->
          <a href="utakmice.html" class="flex items-center">
            <img src="../assets\imgs\football-game.svg" class="h-10 mx-3" />
            <p>Utakmice</p>
          </a>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script src="../src/index.js"></script>
  </body>
</html>
