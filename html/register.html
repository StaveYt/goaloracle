<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Document</title>
</head>
<body class="w-screen h-screen bg-slate-200 dark:bg-[#001501] flex font-serif">
    <div class="self-center m-auto">
        <div class="flex flex-col m-auto p-4 w-96 text-slate-300 bg-stone-800 rounded-md" id="signInContainer">
            <div class="m-4">
                <input class="shadow-md shadow-slate-900 w-full p-2 bg-stone-600 text-center rounded-md" type="text" id="usernameInput" placeholder="Username">
            </div>
            <div class="m-4 hidden" id="emailWrapper" >
                <input class="shadow-md shadow-slate-900 w-full p-2 bg-stone-600 text-center rounded-md" type="email" id="emailInput" placeholder="Email">
            </div>
            <div class="m-4">
                <input class="shadow-md shadow-slate-900 w-full p-2 text-center bg-stone-600 rounded-md" type="password" id="passwordInput" placeholder="Password">
            </div>
            <div class="m-4 hidden" id="passConfirmWrapper" >
                <input class="shadow-md shadow-slate-900 w-full p-2 bg-stone-600 text-center rounded-md" type="password" id="passConfirmInput" placeholder="Confirm Password">
            </div>
            <div class="hidden m-4" id="leagueSelectWrapper">
                <select id="leagueSelect" class="shadow-md w-full p-2 rounded-md text-center shadow-slate-900 bg-stone-600">
                    <option selected disabled hidden>Select League</option>
                </select>
            </div>
            <div class="hidden m-4" id="teamSelectWrapper">
                <select id="teamSelect" class="shadow-md w-full p-2 rounded-md text-center shadow-slate-900 bg-stone-600">
                    <option selected disabled hidden>Select Team</option>
                </select>
            </div>
            <button class="my-4 mx-5 bg-green-500 p-3 rounded-md shadow-slate-900  border-t-0 transition duration-300 border-y-4 border-green-800 shadow-md  font-bold text-lg [text-shadow:0_3px_3px_#000] hover:bg-green-700 text-slate-200 hover:shadow-green-500/50" id="signInButton">
                Sign in
            </button>
            <a class="my-2 self-center underline hover:cursor-pointer transition duration-200 hover:text-slate-700 [text-shadow:0_3px_3px_#000]" id="createAccount">Create an account</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script type="text/javascript" src="../src/index.js"></script>
    <script type="text/javascript" src="../src/register.js"></script>
</body>
</html>
