<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Document</title>
</head>
<body class=" bg-slate-200 flex dark:bg-slate-800 font-serif">
    <div class="flex flex-wrap w-40 h-screen bg-stone-800 text-slate-200">
        <div class="w-full"> <!--top menu-->
            <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--nav items-->
                <a href="#" class=" ">Simulate</a>
            </div>
            <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--botun3-->
                <a href="#">Ranking</a>
            </div>
            <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--botun4-->
                <a href="#">Utakmice</a>
            </div>
            <div class="text-center">
                <button class="bg-stone-500 hover:bg-stone-700 text-white font-bold py-2 text-center w-20 rounded shadow-inner shadow-slate-800">
                    Sing Up
                </button>
            </div>
            <div class="text-center">
                <button class="bg-green-600 hover:bg-green-800 text-white font-bold my-2 py-2 text-center w-20 rounded shadow-inner shadow-slate-800">
                    Log In
                </button>
            </div>
        </div>
        <div class="self-end w-full"> <!--bottom menu-->
            <div class="text-center my-2 w-full hover:bg-stone-900"> <!--nav items-->
                <a href="#" class=" ">Light UI</a>
            </div>
            <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun3-->
                <a href="#">Collapse</a>
            </div>
            <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun4-->
                <a href="#">Settings</a>
            </div>
            <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun4-->
                <a href="#">Help</a>
            </div>
        </div>
    </div>
    <div class="flex-1">
        <div class="flex flex-col m-auto p-4 w-96 text-slate-300 bg-slate-500 rounded-md" id="signInContainer">
            <div class="m-2">
                <label class="font-bold" for="usernameInput">Username</label>
                <input class="w-full p-2 bg-slate-600 text-center rounded-md" type="text" id="usernameInput" placeholder="Username">
            </div>
            <div class="m-2 hidden" id="emailWrapper" >
                <label class="font-bold" for="emailInput">Email</label>
                <input class="w-full p-2 bg-slate-600 text-center rounded-md" type="email" id="emailInput" placeholder="test@test.com">
            </div>
            <div class="m-2">
                <label for="passwordInput" class="font-bold">Password</label>
                <input class="w-full p-2 text-center bg-slate-600 rounded-md" type="password" id="passwordInput" placeholder="12345678">
            </div>
            <div class="m-2 hidden" id="passConfirmWrapper" >
                <label class="font-bold" for="passConfirmInput">Confirm Password</label>
                <input class="w-full p-2 bg-slate-600 text-center rounded-md" type="password" id="passConfirmInput" placeholder="12345678">
            </div>
            <button class=" mx-10 bg-green-500 p-2 rounded-md font-bold  text-slate-800" id="signInButton">Sign in</button>
            <a class="underline hover:cursor-pointer transition duration-200 hover:text-slate-700" id="createAccount">Create an account</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script src="src/index.js"></script>
    
</body>
</html>
