    <div class="flex flex-wrap w-40 h-screen bg-stone-800 text-slate-200" id="navbar">

          <a href="../index.html" class=" "><img src="../assets/imgs/logotransparent.svg"></a>

        <div class="font-bold text-center my-2 w-full hover:bg-stone-900"> <!--nav items-->
          <a href="#" class="flex items-center">
            <img src="../assets\imgs\simulator.svg" class="h-10 mx-3">
            <p>Simulate</p>
          </a>
        </div>
        <div class="font-bold my-2 w-full hover:bg-stone-900"> <!--botun3-->
          <a href="rankingtest.html" class="flex items-center">
            <img src="../assets\imgs\ranking.svg" class="h-10 mx-3">
            <p>Ranking</p>
          </a>
        </div>
        <div class="font-bold my-2 w-full hover:bg-stone-900"> <!--botun3-->
          <a href="rankingtest.html" class="flex items-center">
            <img src="../assets\imgs\football-game.svg" class="h-10 mx-3">
            <p>Football Games</p>
          </a>
        </div>
        <div class="text-center">
          <button onclick="ShowSignForm('signup')" class="bg-[#4b4b4f] border-t-0 border-y-4 border-stone-800 hover:bg-stone-700 font-bold my-3 py-2 text-center w-20 rounded shadow-slate-900  shadow-md hover:shadow-stone-500/50">
            Sign Up
          </button>
        </div>
        <div class="text-center">
          <button onclick="ShowSignForm('signin')" class="text-black bg-[#1bb198] border-t-0 border-y-4 border-teal-800 hover:bg-teal-700 font-bold mb-3 py-2 text-center w-20 rounded shadow-slate-900  shadow-md hover:shadow-teal-500/50">
            Sign In
          </button>
        </div>
      </div>
      <div class="self-end w-full"> <!--bottom menu-->
        <div class="text-center my-2 w-full hover:bg-stone-900"> <!--nav items-->
          <a href="#" class=" ">Light UI</a>
        </div>
        <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun3-->
          <a href="#">Collapse</a>

        <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun4-->

        <div class="text-center my-2 w-full hover:bg-stone-900"> <!--botun4-->
          <a href="#">Help</a>
        </div>
      </div>
    </div>
    
    <div class="[padding-left:var(--navWidth)] flex-1 overflow-auto" id="container">
      <div class="flex flex-row">
        <div class="flex flex-col justify-center">
          <h1 class="text-center text-slate-700 dark:text-slate-200 text-7xl font-bold ;">
            <span>1# Svjetski</span>
            <span>Football</span>
            <span>Prediction site</span>
          </h1>
          <div class="flex justify-center">
            <button onclick="" class="text-2xl w-2/3 bg-[#1bb198] border-t-0 border-y-4 border-green-800 hover:bg-teal-700 text-black dark:text-slate-200 font-bold my-5 py-3 text-center rounded shadow-slate-900  shadow-md hover:shadow-teal-500/50">
              Ulogirajte se
            </button>
          </div>
          <div class="flex justify-center">
            <button onclick="" class="bg-[#4b4b4f] w-2/3 text-slate-200 border-t-0 border-y-4 border-stone-800 hover:bg-stone-700 font-bold text-2xl py-3 text-center rounded shadow-slate-900  shadow-md hover:shadow-stone-500/50">
              Napravite račun
            </button>
          </div>
        </div>
        <img src="assets/imgs/login_backround.jpg" class="object-contain w-1/2 m-10">
      </div>
      <div class="grid grid-cols-3 gap-4 m-10">
        <div class="flex">
            <div class="flex w-full">
              <div class="flex w-full flex-col">
                <div class="flex flex-row">
                  <img src="../assets\imgs\simulator.svg" class="h-20 mr-3 mb-2">
                  <p class="flex justify-center flex-col">
                    <span class="inline-flex text-slate-700 font-bold dark:text-slate-200 text-3xl">Simulator</span>
                    <span class="inline-flex text-slate-200 dark:text-slate-400 text-xl">Simulirajte utakmice!</span>
                  </p>
                </div>
                <img src="assets\imgs\indexPitch.webp" class="">
                <button onclick="" class="bg-[#4b4b4f] text-slate-200 border-t-0 border-y-4 border-stone-800 hover:bg-stone-700 font-bold text-2xl py-5 text-center w-full rounded shadow-slate-900  shadow-md hover:shadow-stone-500/50">
                  Simulator utakmica
                </button>
              </div>
            </div>
        </div>
        <div class="flex">
          <div class="flex ">
            <div class="flex w-full flex-col">
              <div class="flex flex-row">
                <img src="../assets\imgs\ranking.svg" class="h-20 mr-3 mb-2">
                <p class="flex justify-center flex-col">
                  <span class="inline-flex text-slate-700 font-bold dark:text-slate-200 text-3xl">Ljestvica</span>
                  <span class="inline-flex text-slate-200 dark:text-slate-400 text-xl">Pregledajte timove!</span>
                </p>
              </div>
              <img src="assets\imgs\real-madrid-lineup.jpg" class="">
              <div class="">
                <button onclick="" class="bg-[#4b4b4f] text-slate-200 border-t-0 border-y-4 border-stone-800 hover:bg-stone-700 font-bold text-2xl py-5 text-center w-full rounded shadow-slate-900  shadow-md hover:shadow-stone-500/50">
                  Team ranking
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="flex">
          <div class="flex ">
            <div class="flex w-full flex-col">
              <div class="flex flex-row">
                <img src="../assets\imgs\football-game.svg" class="h-20 mr-3 mb-2">
                <p class="flex justify-center flex-col">
                  <span class="inline-flex text-slate-700 font-bold dark:text-slate-200 text-3xl">Utakmice</span>
                  <span class="inline-flex text-slate-200 dark:text-slate-400 text-xl">Provjerite rezultate gotovih utakmica i predviđanje za buduće!</span>
                </p>
              </div>
                  <img src="assets\imgs\game.webp" class="">
                  <div class="">
                      <button onclick="" class="bg-[#4b4b4f] text-slate-200 border-t-0 border-y-4 border-stone-800 hover:bg-stone-700 font-bold text-2xl py-5 text-center w-full rounded shadow-slate-900  shadow-md hover:shadow-stone-500/50">
                          Utakmice
                      </button>
                  </div>
              </div>
          </div>
        </div>
      </div>
  
    <div class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] hidden" id="signInBox">
      <div class="flex flex-col m-auto p-4 w-96 text-slate-300 bg-stone-800 rounded-md" id="signInContainer">
          <div class="m-4">
              <input class="shadow-md shadow-slate-900 w-full p-2 bg-stone-600 text-center rounded-md" type="text"
                  id="usernameInput" placeholder="Username">
          </div>
          <div class="m-4 hidden" id="emailWrapper">
              <input class="shadow-md shadow-slate-900 w-full p-2 bg-stone-600 text-center rounded-md" type="email"
                  id="emailInput" placeholder="Email">
          </div>
          <div class="m-4">
              <input class="shadow-md shadow-slate-900 w-full p-2 text-center bg-stone-600 rounded-md" type="password"
                  id="passwordInput" placeholder="Password">
          </div>
          <div class="m-4 hidden" id="passConfirmWrapper">
              <input class="shadow-md shadow-slate-900 w-full p-2 bg-stone-600 text-center rounded-md" type="password"
                  id="passConfirmInput" placeholder="Confirm Password">
          </div>
          <div class="m-4 hidden text-center" id="leagueSelectWrapper">
              <label for="leagueSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Liga</label>
              <select id="leagueSelect"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option selected hidden disabled>Izaberite nogometnu ligu</option>
              </select>
          </div>
          <div class="m-4 hidden text-center" id="teamSelectWrapper">
              <label for="teamSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tim</label>
              <select id="teamSelect"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option selected hidden disabled>Izaberite Tim</option>
              </select>
          </div>
          <button
              class="my-4 mx-5 bg-[#1bb198] p-3 rounded-md shadow-slate-900  border-t-0 transition duration-300 border-y-4 border-green-800 shadow-md  font-bold text-lg [text-shadow:0_3px_3px_#000] hover:bg-green-700 text-slate-200 hover:shadow-green-500/50"
              id="signInButton">
              Sign in
          </button>
          <a class="my-2 self-center underline hover:cursor-pointer transition duration-200 hover:text-slate-700 [text-shadow:0_3px_3px_#000]"
              id="createAccount">Create an account
          </a>
      </div>
    </div>
  
  
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script src="src/matchups.js"></script>
    <script src="src/register.js"></script>
